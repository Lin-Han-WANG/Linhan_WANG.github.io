---
layout: default
---

<article class="activities">
  <h1>{{ page.title }}</h1>
  <p><strong>Venue:</strong> {{ page.venue }}</p>
  <p><strong>Date:</strong> {{ page.date | date: "%B %Y" }}</p>
  <p><strong>Location:</strong> {{ page.location }}</p>
  <div class="content">
    {{ content }}
  </div>
</article>
